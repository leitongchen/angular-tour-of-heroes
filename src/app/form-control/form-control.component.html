<h2>Contact us</h2>

<form [formGroup]="contactForm" (ngSubmit)="onSubmit($event)">
    <div class="row">
        <div class="col">
            <label for="name">Your name:
                <input formControlName="name" id="name" type="text" name="name" placeholder="Your name">
            </label>
        </div>
        <div class="col">
            <label for="surname">Your surname:
                <input formControlName="surname" id="surname" type="text" name="surname" placeholder="Your suname">
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="email">Your email:
                <input formControlName="email" id="email" type="email" name="email" placeholder="Your email">
            </label>
            <span>Email required</span>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="subject">Mail subject:
                <input formControlName="subject" id="subject" type="text" name="subject" placeholder="Subject of your email">
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="message">Your message:
                <textarea formControlName="message" id="message" name="message" cols="30" rows="10" placeholder="Type here your message..."></textarea>
            </label>
        </div>
    </div>
    <button type="submit" class="button btn-primary btn-large">Send message</button>
</form>
